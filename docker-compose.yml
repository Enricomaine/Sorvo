services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    environment:
      - BUNDLE_PATH=/usr/local/bundle
      - RAILS_ENV=development
      - DATABASE_URL=postgresql://sorvo:sorvo@db:5432
    command: >
      bash -lc "bundle install &&
      rm -f tmp/pids/server.pid &&
      if [ -x ./bin/rails ]; then bin/rails s -p 3000 -b 0.0.0.0;
      elif [ -f config.ru ]; then bundle exec rackup -p 3000 -o 0.0.0.0;
      else echo 'Erro para iniciar API'; sleep 3600; fi"

  redis:
    image: redis:7
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: sorvo
      POSTGRES_PASSWORD: sorvo
      POSTGRES_DB: sorvo_development
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sorvo -d sorvo_development"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build:
      context: ./web
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: sh -lc "npm install && npm run dev -- --host"
    depends_on:
      - api

  sidekiq:
    build: .
    working_dir: /app
    command: bundle exec sidekiq -e development -q default -q mailers
    environment:
      RAILS_ENV: development
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://sorvo:sorvo@db:5432/sorvo_development
      BUNDLE_PATH: /usr/local/bundle
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

volumes:
  pgdata:
  bundle_cache:
